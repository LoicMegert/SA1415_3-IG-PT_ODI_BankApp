<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!--
    Page affichant le dÃ©tail d'un client.
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><h:outputText value="#{message.customer.detail}"/></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{message.customer.detail}"/></h1>
        
        <h:form>
            <h:panelGrid border="0" columns="2">
                <h:outputLabel for="id" value="#{message.id} : "/>
                <h:outputText id="id" value="#{CustomerDetailBean.customer.number}"/>
                
                <h:outputLabel for="firstname" value="#{message.firstName} : "/>
                <h:outputText id="firstname" value="#{CustomerDetailBean.customer.firstName}"/>
                
                <h:outputLabel for="lastname" value="#{message.lastName} : "/>
                <h:outputText id="lastname" value="#{CustomerDetailBean.customer.lastName}"/>
            </h:panelGrid>
            
            <h2><h:outputText value="#{message.customerAccounts.list}"/></h2>
            
            <h:dataTable value="#{CustomerDetailBean.accounts}" var="acc">
                <h:column>
                    <f:facet name="header"><h:outputText value="#{message.id}"/></f:facet>
                        #{acc.number}
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="#{message.label}"/></f:facet>
                        #{acc.name}
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="#{message.balance}"/></f:facet>
                        #{acc.balance}
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="#{message.rate}"/></f:facet>
                        #{acc.rate}
                </h:column>
                <h:column>
                    <h:commandLink value="#{message.show}" action="#{AccountDetailBean.getAccount(CustomerDetailBean.customer, acc)}"/>
                </h:column>
            </h:dataTable>
            <br/>
            <h:commandButton id="Return" value="#{message.return.home}" action="return"/>
        </h:form>
    </h:body>
</html>
