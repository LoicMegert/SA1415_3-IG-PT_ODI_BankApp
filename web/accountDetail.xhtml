<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!--
    Page affichant le dÃ©tail d'un compte client.
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title><h:outputText value="#{message.accountDetail}"/></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{message.accountDetail}"/></h1>
        
        <h:form>
            <h:panelGrid border="0" columns="2">
                <h:outputLabel for="id" value="#{message.id} : "/>
                <h:outputText id="id" value="#{accountDetailBean.account.number}"/>
                
                <h:outputLabel for="label" value="#{message.label} : "/>
                <h:outputText id="label" value="#{accountDetailBean.account.name}"/>
                
                <h:outputLabel for="balance" value="#{message.balance} : "/>
                <h:outputText id="balance" value="#{accountDetailBean.account.balance}"/>
                
                <h:outputLabel for="rate" value="#{message.rate} : "/>
                <h:outputText id="rate" value="#{accountDetailBean.account.rate}"/>
            </h:panelGrid>
            <br/>
            <h:commandButton id="returnToCustomer" value="#{message.returnCustomer}" action="returnToCustomer"/>
            <br/>
            <br/>
            <h:commandButton id="returnHome" value="#{message.returnHome}" action="returnHome"/>
        </h:form>
    </h:body>
</html>
