<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>"#{message['createCustomer.title']}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>"#{message['createCustomer.header']}</h1>
        <br/>
        <h:form>
            <h:outputLabel for="firstname" value="#{message['createCustomer.form.firstname']}"/>
            <h:inputText id="firstname" required="true"/>
            <br/>
            <h:outputLabel for="lastname" value="#{message['createCustomer.form.lastname']}"/>
            <h:inputText id="lastname" required="true"/>
            <br/>
            <h:commandButton type="submit" value="#{message['createCustomer.form.submit']}"/>
        </h:form>
    </body>
</html>
