<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!--
    Page affichant le message annonçant la création avec succès d'un nouveau compte client.
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title><h:outputText value="#{message.success}"/></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{message.success}"/></h1>
        
        <p><h:outputText value="#{message.accountMessage}"/></p>
        <br/><br/>
        <h:form>
            <h:commandLink value="#{message.returnCustomer}" action="returnToCustomer"/>
            <br/>
            <h:commandLink value="#{message.returnHome}" action="returnHome"/>
        </h:form>
    </h:body>
</html>
